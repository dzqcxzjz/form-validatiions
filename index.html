<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>表单验证</title>
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<form  action="#" method="post">
	<p><pre>    名称</pre><input name="username" class="user" type="text" /></p>
	<div class="validation">
		<p class="normal">必填，长度为4-16个字符</p>
		<p class="fail">名称不能为空</p>
		<p class="succ">名称格式正确</p>
	</div>

	<p><pre>    密码</pre><input name="password" class="psd" type="password"/></p>
	<div class="validation">
		<p class="normal">请输入您的密码</p>
		<p class="fail">密码不能为空</p>
		<p class="succ">密码可用</p>
	</div>

	<p><pre>密码确认</pre><input name="password" class="psd2" type="password"/></p>
	<div class="validation">
		<p class="normal">请再次输入相同密码</p>
		<p class="fail">确认密码不能为空</p>
		<p class="succ">确认密码格式正确</p>
	</div>

	<p><pre>    邮箱</pre><input name="email" class="email" type="text"/></p>
	<div class="validation">
		<p class="normal">请输入您的邮箱</p>
		<p class="fail">邮箱不能为空</p>
		<p class="succ">邮箱格式正确</p>
	</div>

	<p><pre>    手机</pre><input name="phone" class="phone" type="text"/></p>
	<div class="validation">
		<p class="normal">请输入您的手机号码</p>
		<p class="fail">手机号码不能为空</p>
		<p class="succ">手机号码格式正确</p>
	</div>

	<input class="sub" name="sub"  type="submit" value="提交"></input>					

</form>

</body>
</html>
